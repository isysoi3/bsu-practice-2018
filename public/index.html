<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>PhotoBoom</title>
    <link rel="stylesheet" href="styles.css">
    <script src="javascript.js"></script>
</head>
<body bgcolor="#ABB59E">
    <header>
        <div class="logo">
            <h2 class="infoFont">
                PhotoBoom
            </h2>
            <button class="button" onclick="screenChangeModule.loadEditScreen();" style="top: 10px">
                Добавить фото
            </button>
        </div>

        <div class="user"></div>
    </header>
    <div class="content">
    </div>

<template id="mainScreen-template">
    <div class="posts">

    </div>

        <div style="padding-bottom: 50px; padding-top: 50px;">
            <button class="button" onclick="DOMModule.showMore();" style="left: 45%">Загрузить еще</button>
        </div>


    <footer>
        <div class="info">
            <h2 class="infoFont">
                <span>PhotoBoom</span>
            </h2>

            <p class="logoFont">
                    <span>
                        Илья Сысой
                    </span>
            </p>

            <p class="logoFont">
                    <span>
                        2 курс, 12 группа
                    </span>
            </p>

            <p class="logoFont">
                    <span>
                       14_ilya@mil.ru
                    </span>
            </p>

            <p class="logoFont">
                    <span>
                        26.02.2018
                    </span>
            </p>

        </div>
    </footer>
</template>

<template id="loginScreen-template">
    <div class="Post">
        login:
        <input type="text" id="login">
        password:
        <input type="text" id="password">
        <button class="button" onclick="DOMModule.login();" style="top: 50px; left: 40px;">Submit</button>
    </div>
</template>

<template id="editScreen-template">
    <table width="100%">
        <tr>
            <td height="50"></td>
        </tr>
        <tr>
            <td></td>
            <td width="550">
                <div class="post">
                <table width="100%">
                <tr>
                    <td>
                        <p id="author"></p>
                        <p class="date"></p>
                    </td>
                </tr>
                <tr>
                    <td width="400">
                        <input type="file" id="file">
                        <img src="" width="400" id="photo">
                    </td>
                    <td valign="top">
                        Description:
                        <textarea id="description" rows="13"></textarea>
                    </td>
                </tr>
                <tr>
                    <td align="center">
                        <input type="button" onclick="DOMModule.onSaveClick()" value="Save">        
                    </td>
                </tr>
                </table>
            <div class="info">
            </div>
        </div>
            </td>
            <td></td>
        </tr>
    </table>
</template>


<template id="post-template">
    <div class="Post">
        <div class="edit-button"></div>
        <img class="photoPost" id="photo" src="assets/photo1.png" height="80%" width="60%"/>
        <div class="description_post">
            <p id="author"></p>
            <p class="date"></p>
            <p id="description"></p>
        </div>
        <button class="button" id="like" style="top: 50px; left: 40px;">Like</button>
        <div class="delete-button"></div>
        <div class="border"></div>
    </div>
</template>


<template id="delete-buttons-template">
    <button class="button" class="delete-buttons" style="top: 5px; left: 70%">Удалить</button>
</template>

<template id="edit-buttons-template">
    <button class="edit-buttons"><img src="assets/pencil-edit-button.png" height=32 width=32></button>
</template>

<template id="user-logged-in">
    <p class="username"></p>
    <img class="userPhoto" src="assets/profileImage.png" height="81" width="81"/>
    <button onclick="DOMModule.logout();" class="button" style="left: -40px; top: -30px">
        Выйти
    </button>
</template>

<template id="user-logged-out">
    <button class="button" onclick="screenChangeModule.loadLoginScreen();" style="left: -40px; top: 8vh">
        Вход
    </button>
</template>


<script src="javascript.js"></script>
<script src="DOM.js"></script>
<script src="screenChange.js"></script>

</body>
</html>
